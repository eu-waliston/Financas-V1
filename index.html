<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finanças</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./public/logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body id="evento">
    <div id="home">
      <h1 class="home--h1-2">Finanças</h1>
      <p class="p_h">Digite seu nome para começar:</p>
      <input type="text" id="home__name"/>
      <a href="#operations" class="home__btn">Começar</a>
    </div>

    <div id="operations">
      <div id="operations__menu">
        <h1 class="operations__h1"><span>Olá</span>,<br />seja bem-vindo(a):<span id="person__name"></span></h1>
        <h1 id="money" class="operations__money">R$: <span id="person__money"></span>  </h1>
        <form action="http://localhost:3000/operations" method="post">
          <h2>Novos Gastos:</h2>
          <label for="nome">Nome:</label>
          <br />
          <input type="text" id="nome" name="nome" />
          <br />
          <br />
          <label for="valor">Valor R$:</label>
          <br />
          <input type="text" id="valor" name="valor" />
          <br />
          <button class="btn">Salvar</button>
        </form>
      </div>
      <div id="operations__display"></div>
      <a href="#home">
        <i class="bi bi-arrow-up-square-fill"></i>
      </a>
    </div>

    <script src="index.js"></script>
  </body>
</html>
